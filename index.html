<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quiz game</title>
    <link rel="icon" href="./images/index.png" type="image/png" />
    <link rel="shortcut icon" href="./images/index.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- build:css css/main.css -->
    <link href="styles.css" rel="stylesheet">
    <!-- endbuild -->
  </head>

  <body id="thin" class="light">
    <header class="jumbotron" style="background: url(images/bg_img.jpg)">
      <h1 class="title"> 
        The Quiz Game
      </h1>
    </header>
    <div class="container">
    <div class="col-12 col-md-10 offset-md-1" id="box">
    <div class="card">
    <div class="card-header">
        Way to Quiz
    </div>    
    <div class="card-body">
    <form name="main_form" id="main_form">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <select class="form-control" id="subject" name="subject">
              <option>General Knowledge</option>
              <option>JavaScript</option>
              <option disabled>Electronics</option> 
            </select>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Difficulty level</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="level" id="easy" value="easy" checked>
                <label class="form-check-label" for="easy">
                  Easy 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="level" id="medium" value="medium">
                <label class="form-check-label" for="medium">
                  Medium
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="level" id="difficult" value="difficult" disabled>
                <label class="form-check-label" for="difficult">
                  Difficult
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Timer: </div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="time_check" id="time_check">
              <label class="form-check-label" for="time_check">
                Give a timed quiz (100s)
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-10">
            <button type="submit" id="proceed" class="btn btn-primary">Proceed</button>
          </div>
        </div>
      </form>
      </div>
    </div>
    </div>
    </div>
    <br>
    <br>
    <br>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- build:js js/main.js -->
    <script src="./script.js"></script>
    <!-- endbuild -->  
  </body>
  </html>
